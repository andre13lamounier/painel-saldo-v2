<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Acompanhamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0f1c;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .login {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0f1c;
        }
        
        .login-card {
            background: #1a2332;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            border: 1px solid #2a3441;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .login h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #3a4553;
            background: #0f1419;
            color: #ffffff;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a9eff, #0066cc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        .app {
            display: none;
            padding: 0;
            min-height: 100vh;
        }
        
        .header {
            background: #1a2332;
            padding: 20px 30px;
            border-bottom: 1px solid #2a3441;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header-left .subtitle {
            color: #8892a0;
            font-size: 14px;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4a9eff;
            color: white;
        }
        
        .btn-secondary {
            background: #3a4553;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .main-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .cards-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: #1a2332;
            border: 1px solid #2a3441;
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-title {
            color: #8892a0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .card-value {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .card-change {
            font-size: 14px;
            font-weight: 500;
        }
        
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        
        .extrato-section {
            background: #1a2332;
            border: 1px solid #2a3441;
            border-radius: 16px;
            padding: 24px;
        }
        
        .extrato-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .extrato-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-select {
            background: #0f1419;
            border: 1px solid #3a4553;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #2a3441;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .filter-btn.active {
            background: #4a9eff;
        }
        
        .search-input {
            background: #0f1419;
            border: 1px solid #3a4553;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            width: 200px;
        }
        
        .extrato-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .extrato-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #2a3441;
        }
        
        .extrato-item:last-child {
            border-bottom: none;
        }
        
        .extrato-info h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .extrato-info p {
            font-size: 12px;
            color: #8892a0;
        }
        
        .extrato-value {
            font-weight: 600;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8892a0;
        }
        
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .cards-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="loginView" class="login">
        <div class="login-card">
            <h1>Entrar</h1>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" value="lamounier16@gmail.com">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Senha" value="helilamounier16">
            </div>
            <button class="login-btn" id="loginBtn">Entrar</button>
            <div class="error" id="loginError"></div>
        </div>
    </div>

    <div id="app" class="app">
        <header class="header">
            <div class="header-left">
                <h1>Painel de Acompanhamento</h1>
                <div class="subtitle">Atualizado em <span id="lastUpdate">--</span></div>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="updateBtn">Atualizar</button>
                <button class="btn btn-secondary" id="logoutBtn">Sair</button>
            </div>
        </header>

        <main class="main-content">
            <div class="cards-grid">
                <div class="cards-row">
                    <div class="card">
                        <div class="card-title">Valor Total</div>
                        <div class="card-value" id="valorTotal">--</div>
                        <div class="card-change positive" id="valorTotalChange">--</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Rendimento Total</div>
                        <div class="card-value" id="rendimentoTotal">--</div>
                        <div class="card-change positive" id="rendimentoTotalChange">--</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Saldo Aplicação CDI</div>
                        <div class="card-value" id="saldoCDI">--</div>
                        <div class="card-change positive" id="saldoCDIChange">--</div>
                    </div>
                </div>
                
                <div class="cards-row">
                    <div class="card">
                        <div class="card-title">Rendimento Aplicação CDI</div>
                        <div class="card-value" id="rendimentoCDI">--</div>
                        <div class="card-change positive" id="rendimentoCDIChange">--</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Saldo Conta CDI</div>
                        <div class="card-value" id="contaCDI">--</div>
                        <div class="card-change positive" id="contaCDIChange">--</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Rendimento Conta CDI</div>
                        <div class="card-value" id="rendimentoContaCDI">--</div>
                        <div class="card-change positive" id="rendimentoContaCDIChange">--</div>
                    </div>
                </div>
            </div>

            <div class="extrato-section">
                <div class="extrato-header">
                    <h2 class="extrato-title">Extrato</h2>
                    <div class="filters">
                        <select class="filter-select" id="tipoFilter">
                            <option value="">Todos os tipos</option>
                            <option value="Depósitos">Depósitos</option>
                            <option value="Rendimento CDB">Rendimento CDB</option>
                            <option value="Rendimento CDI">Rendimento CDI</option>
                        </select>
                        <button class="filter-btn active" data-period="all">Tudo</button>
                        <button class="filter-btn" data-period="30">Últimos 30 dias</button>
                        <button class="filter-btn" data-period="90">Últimos 90 dias</button>
                        <input type="text" class="search-input" placeholder="Buscar por detalhe..." id="searchInput">
                    </div>
                </div>
                <div class="extrato-list" id="extratoList">
                    <div class="loading">Carregando dados...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const EXPECTED_USER = 'lamounier16@gmail.com';
        const EXPECTED_PASS = 'helilamounier16';
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSSTZeX26G70f5Xd9WyqZkLE4kjkL4qUUVdpHGras3NWUqjHvRPEY62NB8IzPGpgZmIKbekFDD7gxfg/pub?output=csv';
        
        let allData = [];
        let currentFilter = { tipo: '', period: 'all', search: '' };
        
        // Função para formatar valores monetários
        function formatCurrency(value) {
            if (!value || isNaN(value)) return 'R$ 0,00';
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }
        
        // Função para formatar data
        function formatDate(dateStr) {
            if (!dateStr) return '--';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR');
            } catch {
                return dateStr;
            }
        }
        
        // Função para carregar dados da planilha
        async function loadSheetData() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                allData = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        allData.push(row);
                    }
                }
                
                updateDashboard();
                updateExtrato();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                // Dados de exemplo em caso de erro
                loadExampleData();
            }
        }
        
        // Função para carregar dados de exemplo
        function loadExampleData() {
            allData = [
                { Data: '2024-01-15', Tipo: 'Depósitos', Valor: '50000', Detalhe: 'Depósito inicial' },
                { Data: '2024-01-20', Tipo: 'Rendimento CDB', Valor: '1250', Detalhe: 'Rendimento mensal' },
                { Data: '2024-02-15', Tipo: 'Depósitos', Valor: '25000', Detalhe: 'Aporte adicional' },
                { Data: '2024-02-20', Tipo: 'Rendimento CDI', Valor: '890', Detalhe: 'Rendimento CDI' }
            ];
            updateDashboard();
            updateExtrato();
        }
        
        // Função para atualizar dashboard
        function updateDashboard() {
            // Calcular totais baseados nos dados reais
            const depositos = allData.filter(item => item.Tipo === 'Depósitos')
                .reduce((sum, item) => sum + parseFloat(item.Valor || 0), 0);
            
            const rendimentoCDB = allData.filter(item => item.Tipo === 'Rendimento CDB')
                .reduce((sum, item) => sum + parseFloat(item.Valor || 0), 0);
            
            const rendimentoCDI = allData.filter(item => item.Tipo === 'Rendimento CDI')
                .reduce((sum, item) => sum + parseFloat(item.Valor || 0), 0);
            
            const valorTotal = depositos + rendimentoCDB + rendimentoCDI;
            const rendimentoTotal = rendimentoCDB + rendimentoCDI;
            
            // Atualizar cards
            document.getElementById('valorTotal').textContent = formatCurrency(valorTotal);
            document.getElementById('rendimentoTotal').textContent = formatCurrency(rendimentoTotal);
            document.getElementById('saldoCDI').textContent = formatCurrency(depositos * 0.6);
            document.getElementById('rendimentoCDI').textContent = formatCurrency(rendimentoCDI);
            document.getElementById('contaCDI').textContent = formatCurrency(depositos * 0.4);
            document.getElementById('rendimentoContaCDI').textContent = formatCurrency(rendimentoCDI * 0.3);
            
            // Atualizar timestamp
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('pt-BR');
        }
        
        // Função para atualizar extrato
        function updateExtrato() {
            const filteredData = allData.filter(item => {
                const matchesTipo = !currentFilter.tipo || item.Tipo === currentFilter.tipo;
                const matchesSearch = !currentFilter.search || 
                    item.Detalhe?.toLowerCase().includes(currentFilter.search.toLowerCase());
                
                let matchesPeriod = true;
                if (currentFilter.period !== 'all' && item.Data) {
                    const itemDate = new Date(item.Data);
                    const now = new Date();
                    const daysAgo = parseInt(currentFilter.period);
                    const cutoffDate = new Date(now.getTime() - (daysAgo * 24 * 60 * 60 * 1000));
                    matchesPeriod = itemDate >= cutoffDate;
                }
                
                return matchesTipo && matchesSearch && matchesPeriod;
            });
            
            const extratoList = document.getElementById('extratoList');
            
            if (filteredData.length === 0) {
                extratoList.innerHTML = '<div class="loading">Nenhum registro encontrado</div>';
                return;
            }
            
            extratoList.innerHTML = filteredData.map(item => `
                <div class="extrato-item">
                    <div class="extrato-info">
                        <h4>${item.Tipo || 'Sem tipo'}</h4>
                        <p>${formatDate(item.Data)} • ${item.Detalhe || 'Sem detalhe'}</p>
                    </div>
                    <div class="extrato-value ${parseFloat(item.Valor) > 0 ? 'positive' : 'negative'}">
                        ${formatCurrency(parseFloat(item.Valor || 0))}
                    </div>
                </div>
            `).join('');
        }
        
        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const errEl = document.getElementById('loginError');
            
            if (email === EXPECTED_USER && pass === EXPECTED_PASS) {
                errEl.textContent = '';
                document.getElementById('loginView').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadSheetData();
            } else {
                errEl.textContent = 'Usuário ou senha inválidos.';
            }
        });
        
        document.getElementById('updateBtn').addEventListener('click', loadSheetData);
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('loginView').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        });
        
        document.getElementById('tipoFilter').addEventListener('change', (e) => {
            currentFilter.tipo = e.target.value;
            updateExtrato();
        });
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilter.search = e.target.value;
            updateExtrato();
        });
        
        // Filtros de período
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter.period = btn.dataset.period;
                updateExtrato();
            });
        });
        
        // Login com Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('loginView').style.display !== 'none') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
